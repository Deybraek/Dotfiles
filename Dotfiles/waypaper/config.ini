[Settings]
language = en
folder = ~/Pictures/wallpapers
wallpaper = ~/Pictures/wallpapers/4k-Starry-Fractured-Soul.jpg
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 5
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
show_path_in_tooltip = True
all_subfolders = False
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
post_command = ~/.config/waypaper/wallpaperchange.sh $wallpaper

